{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Create Account</a></p>
</div>
{% endblock content %}
